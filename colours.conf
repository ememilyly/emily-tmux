# change window screen colours
set-option -wg mode-style "bg=#{@primary_colour},fg=#2a2f39"

# default statusbar colours (terminal bg should be)
set-option -g status-style "bg=#2a2f39,fg=#868d9b"

# default window title colours
set-option -wg window-status-style "bg=#2a2f39,fg=#868d9b"

# colors for windows with activity
set-option -wg window-status-activity-style "bg=#2a2f39,fg=#{@accent_colour}"

# colors for windows with bells
set-option -wg window-status-bell-style "bg=#{@accent_colour},fg=#2a2f39"

# active window title colours
set-option -wg window-status-current-style "bg=#{@primary_colour},fg=#2a2f39"

# pane border
set-option -g pane-active-border-style "fg=#{@primary_colour}"
set-option -g pane-border-style "fg=#3f4452"

# message info
set-option -g message-style "bg=#{@accent_colour},fg=#2a2f39"

# clock
#set-option -wg clock-mode-colour "$@primary_colour"

# writing commands inactive
set-option -g message-command-style "bg=#5d677a,fg=#2a2f39"

# pane number display
# #{option} isn't accepted here :( so will do it in bash
#set-option -g display-panes-active-colour "#{@primary_colour}" 
set-option -g display-panes-colour "#2a2f39"

# copy mode highlighting
set-option -wg copy-mode-match-style "bg=#5d677a,fg=#2a2f39"
set-option -wg copy-mode-current-match-style "bg=#{@accent_colour},fg=#2a2f39"

# statusbar coloured things
set-option -ga status-left "#{?client_prefix,#[bg=#{@accent_colour}],#[bg=#5d677a]}#[fg=#2a2f39] # "
set-option -ga status-right " #{?client_prefix,#[bg=#{@accent_colour}],#[bg=#5d677a]}#[fg=#2a2f39] #{session_name} "
